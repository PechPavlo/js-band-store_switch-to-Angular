<li>
  <mat-card class="book-card">
    <mat-card-header style="min-height: 15%">
      <mat-card-title>{{ book?.title }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="book?.cover"
      alt="Photo of a Shiba Inu"
      style="max-height: 65%; max-width: 95%; margin: 0 auto"
    />
    <mat-card-content>
      <mat-card-subtitle>
        {{ book?.author }}
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions align="end">
      <mat-card-subtitle class="book-price"
        >{{ book?.price }}$</mat-card-subtitle
      >
      <button mat-button [routerLink]="['/details', book?.id]">View</button>
    </mat-card-actions>
  </mat-card>
</li>
